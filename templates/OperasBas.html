{% extends "layout.html" %} {% block container %}
<h1>Calculadora</h1>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <form action="/resultado" method="post" class="form-inline">
        <div class="form-group mb-2">
          <label for="num1" class="sr-only">Numero 1: </label>
          <input
            type="number"
            name="num1"
            placeholder="Número 1"
            class="form-control"
          />
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="num2" class="sr-only">Numero 2: </label>
          <input
            type="number"
            name="num2"
            placeholder="Número 2"
            class="form-control"
          />
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="radio" name="tipo" value="suma" checked /> Suma
          <input type="radio" name="tipo" value="resta" /> Resta
          <input type="radio" name="tipo" value="multiplicacion" />
          Multiplicación
          <input type="radio" name="tipo" value="division" /> División
        </div>
        <button type="submit" class="btn btn-primary mb-2">Calcular</button>
      </form>
    </div>

    <div class="col-md-6">
      {% if resultado is defined %}
      <div class="result">
        <h3>{{mensaje}}</h3>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock container %}
